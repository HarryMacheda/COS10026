    <body>
        <h1>Apply Here</h1>
        <form action="https://mercury.swin.edu.au/it000000/formtest.php">
            <label for="reference">Job reference number: </label>
            <input type="number" id="reference" name="reference"><br><br>
            <label for="firstname">First name: </label>
            <input type="text" id="firstname" name="firstname"><br><br>
            <label for="surname">Surname: </label>
            <input type="text" id="surname" name="surname"><br><br>
            <input type="submit" value="Apply">
            <label for="dob">Date of birth: </label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="Gender"></label>
            {radio input}
            <label for="address">Address: </label>
            <input type="text" id="address" name="address"><br><br>
            <label for="suburb">Suburb/Town: </label>
            <input type="text" id="suburb" name="suburb"><br><br>
            <label for="state">State</label>
            <input type="text" id="state" name="state"><br><br>
            <label for="postcode">Postcode: </label>
            <input type="number" id="postcode" name="postcode"><br><br>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email"><br><br>
            <label for="phone">Phone: </label>
            <input type="text" id="phone" name="phone"><br><br>
            <label for="Skills"></label>
            {check boxes for skills}
            <label for="otherskills">Other skills: </label>
            <input type="textarea" id="otherskills" name="otherskills"><br><br>
        </form>
    </body>
</html>
